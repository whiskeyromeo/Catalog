{% extends 'base.html' %}


{% block title %}
{{item.name}}
{% endblock %}


{% block content %}
    {% if item.photo_path != None %}
      <div id="itemImg" class="col-md-4">
            <img src="{{url_for('static', filename='uploads/' + item.photo_path)}}" alt="None" class="col-md-1">
      </div>
    {% endif%}
    <div id="itemInfo" class="col-md-8">
        <h1>{{item.name}}</h1>
        <p>{{item.description}}</p>
        <a href="{{url_for('main.index')}}" class="btn btn-info">Home</a>
        {% if session.name and session.user_id == item.user_id %}
            <a href="{{url_for('catalog.editItem', category_id=item.category_id, item_name=item.name) }}" class="btn btn-warning">Edit</a>   
            <a href="{{url_for('catalog.deleteItem', category_id=item.category_id, item_name=item.name) }}" class="btn btn-danger">Delete</a>  
        {% endif %}
    </div>
{% endblock %}
